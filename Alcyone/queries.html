		<p><b>Alkione</b> (eta Tauri, η Tau) – gwiazda wielokrotna w gwiazdozbiorze Byka. Jest najjaśniejszą gwiazdą spośród Plejad. Alkione jest oddalona o około 440 lat świetlnych od Ziemi. Nazwa gwiazdy pochodzi od Alkione, która była jedną Plejad w mitologii greckiej.</p>
